<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в чат</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Добро пожаловать в чат</h1>

        <div class="space-y-4">
            <div>
                <h2 class="text-xl font-semibold mb-2">Создать новую комнату (для админа)</h2>
                <form id="createRoomForm" class="space-y-3">
                    <input type="text" id="adminName" placeholder="Ваше имя" required
                           class="w-full p-3 border rounded-lg">
                    <input type="text" id="roomName" placeholder="Название комнаты" required
                           class="w-full p-3 border rounded-lg">
                    <button type="submit"
                            class="w-full bg-purple-600 text-white p-3 rounded-lg hover:bg-purple-700">
                        Создать комнату
                    </button>
                </form>
            </div>

            <div class="border-t pt-4">
                <h2 class="text-xl font-semibold mb-2">Присоединиться к существующей комнате</h2>
                <form id="joinRoomForm" class="space-y-3">
                    <input type="text" id="username" placeholder="Ваше имя" required class="w-full p-3 border rounded-lg">
                    <input type="text" id="roomId" placeholder="ID комнаты" required class="w-full p-3 border rounded-lg">
                    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">
                        Присоединиться
                    </button>
                </form>
            </div>

            <div id="error" class="text-red-500 text-sm text-center"></div>
        </div>
    </div>

    <script src="/static/index.js"></script>
</body>
</html>
